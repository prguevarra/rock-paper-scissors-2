<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Rock Paper, Scissors</title>
</head>
<body>
    <h1>Rock Paper, Scissors!</h1>
    <h3>Pick one:</h3>
    <div class='options'>
        <div class='option'>
            <img src='assets/rock.png' data-name='Rock' width='52'height="68" >
        </div>
        <div class='option'>
            <img src='assets/paper.png' data-name='Paper' width='60' height="70">
        </div>
        <div class='option'>
            <img src='assets/scissors.png' data-name='Scissors' width='60' height="70">
        </div>
    </div> <br>
    <div id='picks-container'></div>
    <div id='results-container'></div>
    <div id='round-result'></div>
    <button>Play Again!</button>
</body>
</html>
